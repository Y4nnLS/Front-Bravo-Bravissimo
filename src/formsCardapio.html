<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cardápio</title>
</head>
<body>
    <h1>Resultado do Cardápio</h1>
    
    <!-- Div para exibir o resultado -->
    <div id="resultado"></div>


    <h1>Adicionar Prato</h1>

    <!-- Formulário para enviar um novo prato -->
    <form id="pratoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br><br>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" required></textarea><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required><br><br>
        <label for="restaurante">Restaurante:</label>
        <input type="text" id="restaurante" name="restaurante" required><br><br>
        <label for="semanal">Semanal:</label>
        <input type="text" id="semanal" name="semanal" required><br><br>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>

        <button type="submit">Adicionar Prato</button>
    </form>

    <!-- Div para exibir o resultado -->
    <div id="resultadoPrato"></div>
    
    <!-- Inclui o arquivo requests.js como módulo -->
    <script type="module" src="./js/requests.js"></script>

</body>
</html>
